apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute.pushgatewaysecure
  namespace: monitoring

spec:
  entryPoints:
    - pro-gateway-secure
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
      - name: prometheus-pushgateway
        port: 9091
  tls:
    store: 
      name: default

